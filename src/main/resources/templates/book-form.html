<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <style>
        body {
            width: 600px;
            margin: auto;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .cancel-btn {
            background-color: #f44336;
        }
        .cancel-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
<h1 th:text="${book != null ? 'Edit Book' : 'Add New Book'}">Book Form</h1>

<form th:action="${book != null ? '/books/edit/' + book.id : '/books/add'}" method="POST">

    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text"
               id="title"
               name="title"
               th:value="${book != null ? book.title : ''}"
               required />
    </div>

    <div class="form-group">
        <label for="genre">Genre:</label>
        <input type="text"
               id="genre"
               name="genre"
               th:value="${book != null ? book.genre : ''}"
               required />
    </div>

    <div class="form-group">
        <label for="averageRating">Average Rating:</label>
        <input type="number"
               id="averageRating"
               name="averageRating"
               step="0.1"
               min="0"
               max="5"
               th:value="${book != null ? book.averageRating : ''}"
               required />
    </div>

    <div class="form-group">
        <label for="authorId">Author:</label>
        <select id="authorId" name="authorId" required>
            <option value="">-- Select an Author --</option>
            <!-- Step 19: Authors populated from database via AuthorService -->
            <option th:each="author : ${authors}"
                    th:value="${author.id}"
                    th:text="${author.name + ' ' + author.surname}"
                    th:selected="${book != null && book.author != null && book.author.id == author.id}">
            </option>
        </select>
    </div>

    <div class="form-group">
        <button type="submit" th:text="${book != null ? 'Update Book' : 'Add Book'}">Submit</button>
        <a href="/books">
            <button type="button" class="cancel-btn">Cancel</button>
        </a>
    </div>
</form>
</body>
</html>
