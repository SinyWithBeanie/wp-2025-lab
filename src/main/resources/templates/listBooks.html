<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <form th:action="@{ / }" method="get">
        <h2>Search books</h2>
        <input type="text" name="text" placeholder="Title contains..." th:value="${text}">
        <input type="number" name="rating" step="0.1" min="0" max="5" placeholder="Min rating" th:value="${rating}">
        <input type="submit" value="Search">
    </form>

    <form th:action="@{/bookReservation}" method="post">
        <h2>Choose a book:</h2>
        <div th:each="b : ${books}" class="book-option">
            <label>
                <input type="radio" name="bookTitle" th:value="${b.title}" required>
                <span th:text="${'Title: ' + b.title + ', Genre: ' + b.genre + ', Rating: ' + b.averageRating}"></span>
            </label>
        </div>

        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="readerName" required><br/>
        <label>Your Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numCopies" min="1" max="10" required><br/><br/>
        <input type="submit" value="Reserve Book">
    </form>
</main>
</body>
</html>
