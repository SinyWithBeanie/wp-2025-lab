<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation Confirmation</title>
    <style>
        body {
            width: 600px;
            margin: auto;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .confirmation-box {
            background-color: #f9f9f9;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .detail-row {
            margin: 10px 0;
            padding: 8px;
            background-color: white;
            border-radius: 4px;
        }
        .detail-label {
            font-weight: bold;
            color: #555;
        }
        .detail-value {
            color: #333;
        }
        .back-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
<h1>✓ Reservation Confirmed!</h1>

<div class="confirmation-box">
    <h2>Reservation Details</h2>

    <div class="detail-row">
        <span class="detail-label">Book Title:</span>
        <span class="detail-value" th:text="${bookTitle}"></span>
    </div>

    <div class="detail-row">
        <span class="detail-label">Reader Name:</span>
        <span class="detail-value" th:text="${readerName}"></span>
    </div>

    <div class="detail-row">
        <span class="detail-label">Number of Copies:</span>
        <span class="detail-value" th:text="${numberOfCopies}"></span>
    </div>

    <div class="detail-row">
        <span class="detail-label">Client IP Address:</span>
        <span class="detail-value" th:text="${clientIp}"></span>
    </div>
</div>

<a href="/books" class="back-btn">← Back to Book List</a>
</body>
</html>
